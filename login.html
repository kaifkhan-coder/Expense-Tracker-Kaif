<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdIjrorAAAAACbiqx4mtTop4yBDpQyouR7f5anV"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e095b4, #ff75e3, #ff7eb3);
      background-size: 300% 300%; animation: gradientBG 6s ease infinite;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;} 
      50% {background-position: 100% 50%;} 
      100% {background-position: 0% 50%;}
    }
    .login-container {
      background: #fff; padding: 40px 30px; border-radius: 15px; width: 340px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2); text-align: center; animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 { font-size: 28px; margin-bottom: 20px; color: #333; font-weight: 600; }
    .login-container input {
      width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;
      outline: none; font-size: 16px; transition: 0.3s;
    }
    .login-container input:focus {
      border-color: #ff758c; box-shadow: 0px 0px 8px rgba(255,117,140,0.3);
    }
    .login-container button {
      width: 100%; padding: 12px; background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none; border-radius: 8px; color: white; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: 0.3s;
    }
    .login-container button:hover {
      transform: scale(1.05); box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    .social-login { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
    .social-btn {
      display: flex; align-items: center; gap: 8px; padding: 8px 12px; border: 1px solid #ccc;
      background: #fff; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 14px;
    }
    .social-btn img { width: 20px; height: 20px; }
    .login-container p { margin-top: 15px; font-size: 14px; color: #555; }
    .login-container a { color: #ff758c; text-decoration: none; font-weight: 500; }
    .login-container a:hover { text-decoration: underline; }
    .message { margin-top: 10px; font-size: 14px; color: red; }
      @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .login-container {
      animation: slideUp 1s ease-out, float 3s ease-in-out infinite;
    }
    /* .login-container :hover{
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    } */
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
      <p><a href="forgot.html">Forgot Password?</a></p>

    <h3 style="margin-top:15px;">Or login with:</h3>
    <div class="social-login">
      <a href="/auth/google" class="social-btn">
        <img src="https://static.dezeen.com/uploads/2025/05/sq-google-g-logo-update_dezeen_2364_col_0.jpg" alt="Google"> Google
      </a>
      <a href="/auth/github" class="social-btn">
        <img src="image.png" alt="GitHub"> GitHub
      </a>
    </div>
      
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="responseMsg" class="message"></p>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = this.username.value;
    const password = this.password.value;
    const responseMsg = document.getElementById("responseMsg");

    responseMsg.textContent = "Processing...";
    responseMsg.style.color = "black";

    try {
      // 🔥 Call Login API
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        responseMsg.style.color = "green";
        responseMsg.textContent = data.message || "Login successful!";
        
        if (data.token) {
  console.log("Token received:", data.token); // 🔍 Debug
  localStorage.setItem("token", data.token);
}

        // 🔥 Save token if your backend sends one
        if (data.token) localStorage.setItem("token", data.token);

        setTimeout(() => {
            responseMsg.style.color = "green";
            responseMsg.textContent = "Login successful! Redirecting...";
            setTimeout(() => { window.location.href = "/expense.html"; }, 1500);
        }, 1500);
      } else {
        responseMsg.style.color = "red";
        responseMsg.textContent = data.error || "Login failed!";
      }
    } catch (err) {
      console.error(err);
      responseMsg.style.color = "red";
      responseMsg.textContent = "Server error. Try again.";
    }
  });
  
</script>
</body>
</html>
