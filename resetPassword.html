<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background: #6e8efb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #5a78e3;
    }
    .btn-login {
      display: none; /* hidden initially */
      background: #28a745;
    }
    .btn-login:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="Enter new password" required>
      <button type="submit">Reset Password</button>
    </form>
    <button id="loginBtn" class="btn-login" onclick="goToLogin()">Go to Login</button>
    <p id="msg"></p>
  </div>

  <script>
    // Get token from URL (reset.html?token=xxxx)
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    const msg = document.getElementById("msg");
    const loginBtn = document.getElementById("loginBtn");

    document.getElementById("resetForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`http://localhost:5000/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "✅ Password reset successfully!";
          // Show login button
          loginBtn.style.display = "block";
          // Optional: disable reset form
          document.getElementById("resetForm").querySelector("button").disabled = true;
          document.getElementById("password").disabled = true;
        } else {
          msg.textContent = data.error || "❌ Something went wrong!";
        }
      } catch {
        msg.textContent = "❌ Error resetting password.";
      }
    });

    function goToLogin() {
      window.location.href = "login.html"; // Change this to your login page path
    }
  </script>
</body>
</html>
