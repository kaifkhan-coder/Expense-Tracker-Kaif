<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Poppins', sans-serif;}
    body {
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
      background-size: 300% 300%;
      animation: gradientBG 6s ease infinite;
      display: flex;justify-content: center;align-items: center;height: 100vh;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .signup-container {
      background: #fff;padding: 40px 30px;border-radius: 15px;
      width: 340px;box-shadow: 0px 10px 30px rgba(0,0,0,0.2);text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {from {opacity: 0;transform: translateY(-20px);}to {opacity: 1;transform: translateY(0);}}
    h2 {font-size: 28px;margin-bottom: 20px;color: #333;font-weight: 600;}
    input {
      width: 100%;padding: 12px;margin: 10px 0;border: 1px solid #ddd;
      border-radius: 8px;outline: none;font-size: 16px;transition: 0.3s;
    }
    input:focus {border-color: #ff758c;box-shadow: 0px 0px 8px rgba(255,117,140,0.3);}
    button {
      width: 100%;padding: 12px;background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;border-radius: 8px;color: white;font-size: 16px;font-weight: 600;
      cursor: pointer;transition: 0.3s;
    }
    button:hover {transform: scale(1.05);box-shadow: 0px 4px 15px rgba(0,0,0,0.2);}
    p {margin-top: 15px;font-size: 14px;color: #555;}
    a {color: #ff758c;text-decoration: none;font-weight: 500;}
    a:hover {text-decoration: underline;}
    .social-login {margin-top: 15px;display: flex;justify-content: space-between;}
    .social-btn {
      display: flex;align-items: center;justify-content: center;
      width: 48%;padding: 8px;border: 1px solid #ddd;border-radius: 8px;
      text-decoration: none;font-size: 14px;color: #333;font-weight: 500;
      background: #f9f9f9;transition: 0.3s;
    }
    .social-btn img {width: 20px;height: 20px;margin-right: 5px;}
    .social-btn:hover {background: #eee;}
    .message {margin-top: 10px;font-size: 14px;}
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <h3 style="margin-top:15px;">Or sign up with:</h3>
    <div class="social-login">
      <a href="/auth/google" class="social-btn">
        <img src="https://static.dezeen.com/uploads/2025/05/sq-google-g-logo-update_dezeen_2364_col_0.jpg" alt="Google"> Google
      </a>
      <a href="/auth/github" class="social-btn">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub"> GitHub
      </a>
    </div>

    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="responseMsg" class="message"></p>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        username: formData.get("username"),
        email: formData.get("email"),
        password: formData.get("password"),
      };

      try {
        const res = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        if (res.ok) {
          responseMsg.style.color = "green";
          responseMsg.textContent = "Signup successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 1500);
        } else {
          responseMsg.style.color = "red";
          responseMsg.textContent = result.error || "Signup failed!";
        }
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.textContent = "Error signing up!";
      }
    });
  </script>
</body>
</html>
